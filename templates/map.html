<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RTK ROVER - GPS Tracking</title>
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700;800&display=swap" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="app">
        
        <!-- Top Status Bar -->
        <div class="status-bar">
            <div class="status-main">
                <div class="rover-title">
                    <span class="rover-icon">üõ∏</span>
                    <h1>RTK ROVER</h1>
                </div>
                
                <div class="position-display">
                    <span class="position-label">POZYCJA</span>
                    <span id="coordinates" class="position-coords">---.------ , ---.------</span>
                </div>
                
                <div class="rtk-badge-container">
                    <div id="rtk-status-badge" class="rtk-badge no-fix">
                        <span id="rtk-status-text">≈ÅƒÑCZENIE...</span>
                    </div>
                </div>
            </div>
            
            <div class="connections-grid">
                <div class="connection-pill">
                    <div id="gps-dot" class="conn-dot"></div>
                    <span>GPS</span>
                </div>
                <div class="connection-pill">
                    <div id="ntrip-dot" class="conn-dot"></div>
                    <span>NTRIP</span>
                </div>
                <div class="connection-pill">
                    <div id="satellites-count" class="sat-count">--</div>
                    <span>SAT</span>
                </div>
            </div>
        </div>

        <!-- Map Section -->
        <div class="map-section">
            <!-- Map Container -->
            <div class="map-wrapper">
                <div id="map" class="map-canvas"></div>
                
                <!-- Map Controls Overlay -->
                <div class="map-controls">
                    <button id="follow-btn" class="control-btn follow-btn active" title="≈öledzenie rover-a">
                        <span class="btn-icon">üìç</span>
                        <span class="btn-text">≈öLED≈π</span>
                    </button>
                    
                    <button id="track-btn" class="control-btn track-btn" title="Nagrywanie ≈õcie≈ºki">
                        <span class="btn-icon">üõ§Ô∏è</span>
                        <span class="btn-text">≈öLAD</span>
                    </button>
                    
                    <button id="clear-btn" class="control-btn clear-btn" title="Wyczy≈õƒá ≈õcie≈ºkƒô">
                        <span class="btn-icon">üóëÔ∏è</span>
                        <span class="btn-text">WYCZY≈öƒÜ</span>
                    </button>
                </div>
            </div>
        </div>

        <!-- Bottom Info Panel -->
        <div class="info-panel">
            <div class="info-grid">
                
                <!-- RTK Status Card -->
                <div class="info-card rtk-card">
                    <div class="card-header">
                        <span class="card-icon">üéØ</span>
                        <h3>STATUS RTK</h3>
                    </div>
                    <div class="card-content">
                        <div class="stat-row">
                            <span class="stat-label">Fix Status</span>
                            <span id="rtk-fix-status" class="stat-value">--</span>
                        </div>
                        <div class="stat-row">
                            <span class="stat-label">Dok≈Çadno≈õƒá</span>
                            <span id="hdop" class="stat-value">--</span>
                        </div>
                    </div>
                </div>

                <!-- GPS Data Card -->
                <div class="info-card gps-card">
                    <div class="card-header">
                        <span class="card-icon">üì°</span>
                        <h3>DANE GPS</h3>
                    </div>
                    <div class="card-content">
                        <div class="stat-row">
                            <span class="stat-label">Prƒôdko≈õƒá</span>
                            <span id="speed" class="stat-value">-- wƒôz≈Ç√≥w</span>
                        </div>
                        <div class="stat-row">
                            <span class="stat-label">Kierunek</span>
                            <span id="heading" class="stat-value">--¬∞</span>
                        </div>
                    </div>
                </div>

                <!-- Track Data Card -->
                <div class="info-card track-card">
                    <div class="card-header">
                        <span class="card-icon">üìä</span>
                        <h3>≈öLAD</h3>
                    </div>
                    <div class="card-content">
                        <div class="stat-row">
                            <span class="stat-label">Punkty</span>
                            <span id="track-points" class="stat-value">0</span>
                        </div>
                        <div class="stat-row">
                            <span class="stat-label">Sesja</span>
                            <span id="session-id" class="stat-value">--</span>
                        </div>
                    </div>
                </div>

                <!-- System Status Card -->
                <div class="info-card system-card">
                    <div class="card-header">
                        <span class="card-icon">‚ö°</span>
                        <h3>SYSTEM</h3>
                    </div>
                    <div class="card-content">
                        <div class="stat-row">
                            <span class="stat-label">Status</span>
                            <span id="system-status" class="stat-value">--</span>
                        </div>
                        <div class="stat-row">
                            <span class="stat-label">Update</span>
                            <span id="last-update" class="stat-value">--</span>
                        </div>
                    </div>
                </div>

            </div>
        </div>

        <!-- Hidden elements for compatibility -->
        <div style="display: none;">
            <span id="gps-status"></span>
            <span id="ntrip-status"></span>
            <span id="rtk-fix-indicator"></span>
            <span id="satellites"></span>
            <span id="hdop-warning"></span>
            <span id="signal-quality"></span>
            <span id="status-dot"></span>
            <span id="status-text"></span>
            <span id="rtk-fix-badge"></span>
        </div>

    </div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    
    <!-- Custom JS -->
    <script src="{{ url_for('static', filename='js/map.js') }}"></script>
</body>
</html>
